<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

<body>
    <main class="container mt-5">
        <div class="row text-center">
  
          <article class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> Fresa 🍓</h5>
                <button data-fruta="fresa"
                 class="btn btn-outline-primary " >Agregar</button>
              </div>
            </div>
          </article>
  
          <article class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> Banana 🍌 </h5>
                <button  data-fruta="banana" class="btn btn-outline-primary " >Agregar</button>
  
              </div>
            </div>
          </article>
  
          <article class="col-sm-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> Pera 🍐 </h5>
                <button  data-fruta="pera" class="btn btn-outline-primary " >Agregar</button>
  
              </div>
            </div>
          </article>
  
        </div>
  
    </main>
  
    <section class="container mt-3">
      <ul class="list-group" id="carrito">
       
      </ul>
    </section>
  
    <template id="template">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="lead">Fresa</span>
        <span class="badge bg-primary rounded-pill">12</span>
      </li>
      </template>

    <script src="app.js"></script>
